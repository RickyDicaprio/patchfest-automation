version: "3.9"

services:
  automation_scripts:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: patchfest_automation_container
    volumes:
      - ../scripts:/app/scripts
      - ../tests:/app/tests
      - ../templates:/app/templates
    environment:
      - PYTHONPATH=/app
    working_dir: /app
    # Override entrypoint to run specific scripts
    # Usage: docker-compose run automation_scripts python scripts/backup_folder.py --help
