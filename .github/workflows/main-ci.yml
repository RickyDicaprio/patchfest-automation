name: Main CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run Python tests
        run: PYTHONPATH=$PYTHONPATH:$(pwd) pytest

      - name: Lint Check
        run: echo "Add linting tools here (flake8, etc)"

      - name: Build Step
        run: echo "Add build step here if applicable"
